<button type="button" class="btn btn-primary" (click)="clickButton()">Solicitar datos</button>
Type: {{data.type}}
Message: {{data.message}}
<hr>
<button type="button" class="btn btn-primary" (click)="showModal(myModal)">Mostrar modal</button>
<hr>
<div>{{mySuscription}}</div>
<app-advertising-section [inputFirstName]="firstName" (outputSuscription)="getOutputSuscription($event)"></app-advertising-section>
<ng-template #myModal>
	<div class="modal-header">
		<h4 class="modal-title pull-left">Cabecera</h4>
	</div>
	<div class="modal-body">
		Cuerpo del modal
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar ventana</button>
	</div>
</ng-template>
